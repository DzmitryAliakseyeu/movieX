@let item = posterData();
@if (item && isPerson(item)) {
  <div
    class="poster flex flex-column"
    tabindex="0"
    role="button"
    (click)="showInfo(posterData()?.id || 0)"
    (keydown.enter)="showInfo(item.id)"
  >
    <img [src]="item.profile_path" alt="poster-img" />

    <div class="text-content flex flex-column">
      <h4>{{ item.name }}</h4>
    </div>
  </div>
} @else {
  <a class="poster flex flex-column" [routerLink]="(posterData()?.id || '').toString()">
    <img [src]="item?.imageUrl" alt="poster-img" />
    <div class="text-content flex flex-column">
      <h4>{{ item?.title }}</h4>

      <p>{{ item?.date }}</p>
    </div>
  </a>
}
