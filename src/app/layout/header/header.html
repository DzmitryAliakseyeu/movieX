<div class="navigation flex flex-row">
  <button class="button-logo" routerLink="/">
    <img src="logo.svg" alt="logo" />
  </button>

  <nav class="flex">
    <ul class="flex flex-row">
      <li><a matButton>Movies</a></li>
      <li><a matButton>TV Shows</a></li>
      <li><a matButton routerLink="people">People</a></li>
    </ul>
  </nav>
</div>

<div class="management flex flex-row">
  <button matButton (click)="themeService.updateTheme()">
    <mat-icon>{{ themeModeText() + '_mode' }}</mat-icon>
  </button>
</div>
