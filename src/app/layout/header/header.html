<mat-toolbar>
  <a routerLink="/" class="logo">
    <picture>
      <source srcset="/logo-mobile.svg" media="(max-width: 767px)" />
      <source srcset="/logo.svg" media="(min-width: 768px)" />
      <img src="/logo-mobile.svg" alt="Logo" />
    </picture>
  </a>

  <nav class="nav-links">
    @for (navItem of navItems; track navItem.id) {
      <a mat-button [routerLink]="navItem.id" routerLinkActive="active-link">
        {{ navItem.title }}</a
      >
    }
  </nav>

  <div class="management flex flex-row">
    <button matButton (click)="themeService.updateTheme()">
      <mat-icon>{{ themeModeText() + '_mode' }}</mat-icon>
    </button>
  </div>
</mat-toolbar>
